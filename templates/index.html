<script>
      function embedTwitterFeed() {
      // Create HTML elements to hold Twitter feed
      const container = document.createElement('div');
      container.classList.add('winbox-content');
      const twitterLink = document.createElement('a');
      twitterLink.classList.add('twitter-timeline');
      twitterLink.href = 'https://twitter.com/arnv2004?ref_src=twsrc%5Etfw';
      twitterLink.innerHTML = 'Tweets by arnv2004';

      // Append the Twitter link to the container
      container.appendChild(twitterLink);

      // Create script element to load Twitter widget
      const script = document.createElement('script');
      script.src = 'https://platform.twitter.com/widgets.js';
      script.charset = 'utf-8';
      script.async = true;

      // Append the script element to the container
      container.appendChild(script);

      // Create Winbox.js window and display the Twitter feed
      const winbox = new WinBox({
        title: 'Twitter Feed',
        width: '400px',
        height: '500px',
        x: 'center',
        y: 'center',
        mount: container,
      });
    }

<script>
