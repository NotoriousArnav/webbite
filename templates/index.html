{% extends 'base.html' %}
{% block body %}
<style>
body {
  background: url('/static/desktop.jpg');
  background-size: 100%;
  background-repeat: no-repeat;
}
</style>
<div class="flex gap-6 w-1/2">
  <button class="hover:bg-gray-800 transition p-2">
    <i class="fa fa-terminal text-4xl"></i>
    &nbsp;Terminal
  </button>
  <button class="hover:bg-gray-800 transition p-2">
    <i class="fa fa-blog text-4xl"></i>
    &nbsp;Blogs
  </button>
  <button class="hover:bg-gray-800 transition p-2">
    <i class="fa fa-photo-film text-4xl"></i>
    &nbsp;Gallery
  </button>
  <button class="hover:bg-gray-800 transition p-2">
    <i class="fa-brands fa-whatsapp text-4xl"></i>
    &nbsp;Whatsapp
  </button>
  <button class="hover:bg-gray-800 transition p-2">
    <i class="fa fa-file-pdf text-4xl"></i>
    &nbsp;Resume
  </button>
  <button class="hover:bg-gray-800 transition p-2">
    <i class="fa fa-question-circle text-4xl"></i>
    &nbsp;Help
  </button>
</div>
<div class="fixed bottom-0 left-0 w-full h-10 bg-primary flex items-center justify-between px-4">
  <div class="flex items-center">
    <button id="start-menu" class="hover:bg-gray-700 transition p-2"><i class="fa-brands fa-linux"></i></button>
    <span id="search" class="transition hidden">
      <input name="search" type="text" placeholder="Search" class="p-2 text-primary bg-white">&nbsp;<button id="search-button" class="hover:bg-gray-700 transition p-2"><i class="fa fa-search"></i></button>
    </span>
    <span>|</span>
    <button class="hover:bg-gray-700 transition p-2"><i class="fa-brands fa-twitter"></i></button>
    <button class="hover:bg-gray-700 transition p-2"><i class="fa-brands fa-whatsapp"></i></button>
  </div>
  <div class="flex items-center">
  <span>|</span>
      <!--
        Conditional Programing in Jinja for User Login Status
      -->
    <button class="hover:bg-gray-700 transition p-2"><i class="fas fa-clock"></i>&nbsp;<span id="date-time"></span></button>
  </div>
</div>

<div id='start-menu-contents' class="hidden transition fixed bottom-10 left-0 p-2 bg-primary flex px-4">
  <ul class="grid">
    <li class="p-2 hover:bg-gray-600">
      <button class="">
        <i class="fa fa-terminal"></i>&nbsp;Terminal
      </button>
    </li>
    <li class="p-2 hover:bg-gray-600">
      <button class="">
        <i class="fa fa-blog"></i>&nbsp;Blogs
      </button>
    </li>
      <hr class="text-white p-1">
    <li class="p-2 hover:bg-gray-600">
      <button class="">
        <i class="fa-brands fa-whatsapp"></i>&nbsp;WhatsApp
      </button>
    </li>
    <li class="p-2 hover:bg-gray-600">
      <button class="">
        <img src="" alt="">BroCode
      </button>
    </li>
    <li class="p-2 hover:bg-gray-600">
      <button class="">
        <i class="fa-brands fa-twitter"></i>&nbsp;Twitter
      </button>
    </li>
    <li class="p-2 hover:bg-gray-600">
      <button class="">
        <i class="fa-brands fa-github"></i>&nbsp;GitHub
      </button>
    </li>
      <hr class="text-white p-1">
    <li class="p-2 hover:bg-gray-600">
      <button class="">
        <i class="fa fa-key"></i>&nbsp;Login
      </button> 
    </li>
  </ul>
</div>
<script>
  date_time = document.getElementById('date-time')
  date = new Date()
  date_time.innerText = date.toDateString();
  startMenu = document.getElementById('start-menu')
  startMenuItems = document.getElementById('start-menu-contents')

  startMenu.onclick = function () {
    if (startMenuItems.classList.contains('hidden')) {
      startMenuItems.classList.remove('hidden')
    } else {
      startMenuItems.classList.add('hidden')
    }
  }

</script>

{% endblock%}
